<div id="container">
    <div id="checkout">
        <button
            class="theme-button-primary"
            type="button"
            value="checkout"
            >Checkout</button>
    </div>
    <table class="w3-table">
        <tr>
          <th>Product Name</th>
          <th>Price</th>
          <th>Modify</th>
        </tr>
        <tr *ngFor="let product of this.productList; let i = index">
          <td>{{product.title}}</td>
          <td>{{product.price | currency}}</td>
          <td><button (click)="removeItem(product, i)">remove</button></td>
        </tr>
    </table>
    <div id="total">
        <p>TOTAL: {{this.appService.cartTotal | async | currency }}</p>
    </div>
</div>
