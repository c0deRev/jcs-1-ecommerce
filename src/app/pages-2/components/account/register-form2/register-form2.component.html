<form [formGroup]="registerForm" (ngSubmit)="register()">
    <mat-card-content>
        <mat-form-field>
            <mat-label>E-Mail</mat-label>
            <input matInput type="text" formControlName="email" id="email" type="email">
            <mat-error *ngIf="this.myError('email', 'required')">E-Mail is required</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput type="text" formControlName="username" id="username">
            <mat-error *ngIf="this.myError('username', 'required')">Username is required</mat-error>
        </mat-form-field>


        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="text" formControlName="password" id="password" type="password">
            <mat-error *ngIf="this.myError('password', 'required')">Password is required</mat-error>
        </mat-form-field>

        <button class="theme-button-primary" type="submit">register</button>
    </mat-card-content>
</form>
